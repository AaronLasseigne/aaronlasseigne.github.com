---
title: AaronLasseigne.com
---

<ol class="posts">
  {% assign post = site.posts[0] %}
  <li>
    <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
    {% include time.html date=post.date %}

    <div class="post">
      {{ post.excerpt }}
      <a href="{{ post.url }}">Read More</a>
    </div>
  </li>
</ol>
