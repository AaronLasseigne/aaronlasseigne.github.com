<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <title>{{ page.title }}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    {% include twitter.html %}
    {% include opengraph.html %}

    <link href="/atom.atom" rel="alternate" type="application/atom+xml" title="{{ site.name }} (Atom)">
    <link href="{{ site.url }}{% if page.url != site.baseurl %}{{ page.url }}{% endif %}" rel="canonical">

    <link rel="stylesheet" href="/assets/all.css">
  </head>
  <body>
    <div id="header">
      <div class="row container">
        <div class="small-9 medium-6 columns">
          <a href="/">
            <img id="photo" alt="Photo of {{ site.data.author.name }}" src="{{ site.data.author.image }}?s=100">
            <h1 id="name">{{ site.data.author.name | replace: ' ', '<br>' }}</h1>
          </a>
        </div>
        <div id="menu-icon" class="show-for-small-only small-3 columns bottom-text-container" aria-hidden="true">
          <i class="icon-menu" onClick="javascript:document.getElementById('nav-menu').classList.toggle('show-menu')"></i>
        </div>
        <div role="navigation menu" id="nav-menu" class="medium-6 columns bottom-text-container">
          <ul>
            <li><a href="/about">About</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/talks">Talks</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="content" class="row">
        <div class="small-12 columns">
          {{ content }}
        </div>
      </div>
      <div id="footer" class="row">
        <a href="/atom.atom" rel="subscribe-rss" role="button" class="small-3 columns">
          <i class="icon-rss" aria-label="RSS"></i>
        </a>
        <a href="//github.com/{{ site.data.author.github }}" role="button" class="small-3 columns">
          <i class="icon-github-circled" aria-label="Github"></i>
        </a>
        <a href="//twitter.com/{{ site.data.author.twitter }}" role="button" class="small-3 columns">
          <i class="icon-twitter" aria-label="Twitter"></i>
        </a>
        <a href="//keybase.io/{{ site.data.author.keybase }}" role="button" class="small-3 columns">
          <i class="icon-key" aria-label="Keybase"></i>
        </a>
      </div>
    </div>
  </body>
</html>
