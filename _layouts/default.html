<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">
  <head>
    <title>{{ page.title }}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    {% include twitter.html %}

    <link href="atom.xml" rel="alternate" type="application/atom+xml" title="{{ site.name }} (Atom)">
    <link href="{{ site.url }}{% if page.url != site.baseurl %}{{ page.url }}{% endif %}" rel="canonical">

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/foundation.min.css">
    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div id="container">
      <div id="header">
        <a href="{{ site.baseurl }}">
          <h1 id="name">{{ site.data.author.name | replace: ' ', '<br>' }}</h1>
          <img id="photo" alt="Photo of {{ site.data.author.name }}" src="{{ site.data.author.image }}?s=170">
        </a>
      </div>
      <div id="content">
        {{ content }}
      </div>
      <div id="about">
        <h2 class="show-for-small-only">About</h2>
        <p>{{ site.description }}</p>
        <a href="//github.com/{{ site.data.author.github }}">
          <i class="fa fa-github"></i> {{ site.data.author.github }}
        </a><br style="margin-bottom: 12px;">
        <a href="//twitter.com/{{ site.data.author.twitter }}">
          <i class="fa fa-twitter"></i> @{{ site.data.author.twitter }}
        </a>
      </div>
      <div id="footer">
        <a href="/atom.xml" rel="subscribe-rss">
          <i class="fa fa-rss"></i> Subscribe
        </a>
      </div>
    </div>
  </body>
</html>
