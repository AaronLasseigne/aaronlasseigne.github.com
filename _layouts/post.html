---
layout: default
---
<article>
  <header>
    <h2>{{ page.title }}</h2>
    {% include time.html date=page.date %}
  </header>

  {{ content }}

  {% if page.canonical %}
    {% include originally_posted_on.html original=page.canonical %}
  {% endif %}

  <footer>
    <div id="share">
      <h4>Share to</h4>
      <span>
        <a href="https://twitter.com/intent/tweet?original_referer={{ site.url }}{{ page.url }}&text={{ page.title | cgi_escape }}&url={{ site.url }}{{ page.url }}&via={{ site.data.author.twitter }}" target="_blank" title="Twitter" role="button">
          <i class="icon-twitter-squared"></i>
        </a>
        <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" target="_blank" title="Google Plus" role="button">
          <i class="icon-gplus-squared"></i>
        </a>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank" title="Facebook" role="button">
          <i class="icon-facebook-squared"></i>
        </a>
      </span>
    </div>
  </footer>
</article>
