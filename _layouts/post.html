---
layout: default
---
<article>
  <header>
    <h2>{{ page.title }}</h2>
    {% include time.html date=page.date %}
  </header>

  {{ content }}

  <footer>
    <div id="share">
      <h4>Share to</h4>
      <a href="https://twitter.com/intent/tweet?original_referer={{ site.url }}{{ page.url }}&text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.data.author.twitter }}" target="_blank" title="Twitter" role="button">
        <i class="icon-twitter-squared"></i>
      </a>
      <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" target="_blank" title="Google Plus" role="button">
        <i class="icon-gplus-squared"></i>
      </a>
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank" title="Facebook" role="button">
        <i class="icon-facebook-squared"></i>
      </a>
    </div>

    {% if page.previous.url %}
    <a href="{{ page.previous.url }}" title="Previous Post: {{ page.previous.title }}" rel="prev" role="button">
      <div id="prev-post">
        <i class="icon-left-open"></i>
        <p aria-label="Previous Post: {{ page.previous.title }}">{{ page.previous.title }}</p>
      </div>
    </a>
    {% endif %}
    {% if page.next.url %}
    <a href="{{ page.next.url }}" title="Next Post: {{ page.next.title }}" rel="next" role="button">
      <div id="next-post">
        <i class="icon-right-open"></i>
        <p aria-label="Next Post: {{ page.next.title }}">{{ page.next.title }}</p>
      </div>
    </a>
    {% endif %}
  </footer>
</article>
