---
layout: pages
---
<article>
  <header>
    <h2>{{ page.title }}</h2>
    {% include time.html date=page.date %}
  </header>

  {{ content }}

  {% if page.canonical %}
    {% include originally_posted_on.html original=page.canonical %}
  {% endif %}

  <footer>
    <div id="subscribe">
      <img alt="Photo of {{ site.data.author.name }}" src="{{ site.data.author.image }}" height="105px">
      <div>
        <div class="title">Sign up to receive my latest blog posts and more!</div>
        {% include subscription_form.html %}
      </div>
    </div>

    <div id="share">
      <a href="https://twitter.com/intent/tweet?original_referer={{ site.url }}{{ page.url }}&text={{ page.title | cgi_escape }}&url={{ site.url }}{{ page.url }}&via={{ site.data.author.twitter }}" target="_blank" class="twitter" title="Twitter" role="button">
        <i class="icon-twitter"></i> tweet
      </a>
      <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" target="_blank" class="google-plus" title="Google Plus" role="button">
        <i class="icon-google-plus"></i> share
      </a>
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank" class="facebook" title="Facebook" role="button">
        <i class="icon-facebook"></i> share
      </a>
    </div>
  </footer>
</article>
